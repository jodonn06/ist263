<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outerflex {
            display: flex;
            justify-content: space-between;
        }

        .column1,
        .column2, .column3 {
            display: flex;
        }
    </style>
</head>

<body>

    <div class="outerflex">
        <div>
            <div class="column1">
                <div>1</div>
                <div>2</div>
            </div>
        </div>
        <div class="column2">3</div>
        <div>
            <div class="column3">
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
        </div>
    </div>

</body>

</html>
