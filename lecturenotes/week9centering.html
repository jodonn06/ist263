<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equix="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            text-align: center;
            border: 1px dotted lightcoral;
        }

        .margincentering {
            border: 1px dashed blueviolet;
            margin: 0 auto;
            width: 40%;
        }

        .flexcentering {
            border: 1px solid lawngreen;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <p>this is how you center inline text</p>
    <div class="margincentering">traditional way to center block items</div>
    <div class="flexcentering">this is a flexbox hack for centering</div>
</body>

</html>
