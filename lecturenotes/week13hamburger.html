<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hamburger</title>
    <!--
        CSS
        large no hamburger
        small needs hamburger

        large nav side by side
        small nav stacks and disappears

        JavaScript
        show stacked nav on click
        hide nav on second click
    -->

    <style>
        #hamicon {
            width: 40px;
            display: none;
        }

        #navlinks a {
            background-color: orange;
            margin: 5px;
            padding: 10px;
        }

        @media only screen and (max-width: 600px) {
            #hamicon {
                display: block;
            }

            #navlinks a {
                display: block;
            }

            #navlinks {
                display: none;
            }
        }
    </style>
    <script>
        function toggleNav() {
            if (document.getElementById("navlinks").style.getPropertyValue("display") == 'block') {
                document.getElementById("navlinks").style.display = "none";
            } else {
                document.getElementById("navlinks").style.display = "block";
            }
                
        }
    </script>
</head>

<body>
    <img src="https://laferger.github.io/ist263/images/hamburger.png" id="hamicon" onclick="toggleNav();"><br>
    <div id="navlinks">
        <a href="index.html">Home</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </div>



</body>

</html>
